<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Discr.css">
</head>
<body>
   
    <div id="div"></div>
</body>
</html>
<script>
    let url = `https://api.bestbuy.com/v1/products((categoryPath.id=abcat0502000))?apiKey=3b1upy8OYY1QZCEFx6LVDJgT&sort=sku.asc&show=sku,image,name,modelNumber,details.name,thumbnailImage,regularPrice,longDescription,url,salePrice,customerReviewAverage,color,accessories.sku,percentSavings&pageSize=1&format=json`


   async function findproduct(){
       const res = await fetch(url)
       const data = await res.json()
       console.log(data);
       AppedData(data)
   }

  
  let main_Div = document.getElementById("div")
  let addBuy_div = document.createElement("div")
       addBuy_div.id = "AbDv"

    function AppedData(data){
        data.products.forEach((prod)=>{
            let div = document.createElement("div")
            div.id = "di_div"

            let imgDiv = document.createElement("div")
            imgDiv.id = "imgDiv"

            let img = document.createElement("img")
            img.src = prod.image;

            let h3 = document.createElement("h3")
            h3.innerText = prod.name
            h3.id = "name"

            let p = document.createElement("p")
            p.innerText = prod.longDescription
            
            let colour = document.createElement("h4")
            colour.innerText = "Colour-"+prod.color

            let price = document.createElement("h1")
            price.innerText = "â‚¹" + Math.round(prod.regularPrice*70)
           
            let review = document.createElement("h4")
            review.innerText = prod.customerReviewAverage
            review.id = "review"

            let AddCartbtn = document.createElement("button")
            AddCartbtn.innerText = "Add to cart"
            AddCartbtn.id = "AdBTn"

            let Buybtn = document.createElement("button")
            Buybtn.innerText = "Buy Now"
            Buybtn.id = "ByBTn"

            addBuy_div.append(AddCartbtn,Buybtn)
            imgDiv.append(img,addBuy_div)

            div.append(h3,colour, price,review,p)
            main_Div.append(imgDiv,div)
        })
        
    }

    findproduct()
</script>
